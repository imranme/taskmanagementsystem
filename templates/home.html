{% extends "base.html" %} {% block content %}

<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
  {% for value in data %} 
  <div class="col-sm-3">
    <div class="card mx-2">
      <div class="card-body">
        <h5 class="card-title">Id :{{value.id}}</h5>
        <h5 class="card-title">Assigned Date:{{value.AssignDate}}</h5>
        <p>Task description: {{value.Description}}</p>
        <h5 class="card-title">Category:{{value.category.name}}</h5>
       
        {% if value.IsCompleted %}
        <button class="btn btn-success" disabled="disabled">Completed</button>
        {% else %}
        <a href="{% url 'edit_task' value.id %}" class="btn btn-warning"
          >Edit</a
        >
        <a href="{% url 'delete_task' value.id %}" class="btn btn-danger"
          >Delete</a
        >

        {% endif %}
      </div>
    </div>
  </div>

  {% endfor %}
</div>

{% endblock content %}
